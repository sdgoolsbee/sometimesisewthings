<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                    <li>
                        <a href="{{ "/feed/index.xml" | prepend: site.baseurl }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-rss fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.instagram_username %}
                    <li>
                        <a href="https://www.instagram.com/{{ site.instagram_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.pinterest_username %}
                    <li>
                        <a href="https://www.pinterest.com/{{ site.pinterest_username }}">
                            <span class="fa-stack fa-lg">
                                <i class="fa fa-circle fa-stack-2x"></i>
                                <i class="fa fa-pinterest-p fa-stack-1x fa-inverse"></i>
                            </span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{ site.title }} {{ site.time | date: '%Y' }}</p>
            </div>
        </div>
    </div>
</footer>

<!-- octopress-asset-pipeline js -->
{% js_asset_tag %}

<script type="text/javascript">
    // Personal Instagram
    var personal_feed = new Instafeed({
        target: 'instafeed_stephgoolsbee',
        accessToken: '11541382.300213e.66d51282f9924705bb379d8e618d59fc',
        clientId: '300213e5b0004645b7c944b031e64996',
        get: 'user',
        limit: 12,
        resolution: 'thumbnail',
        sortBy: 'most-recent',
        {% raw %}template: '<div class="instafeed-img"><a href="{{link}}" target="_blank"><img src="{{image}}" class="img-thumbnail" /></a></div>',{% endraw %}
        userId: 11541382
    });
    personal_feed.run();

    // Store Instagram
    var store_feed = new Instafeed({
        target: 'instafeed_sometimesisewthings',
        accessToken: '1443886026.e718d76.77d22c92503d4c4caa96f93cbee77052',
        clientId: 'e718d76c391041118a9ab09d0153f7a5',
        get: 'user',
        limit: 12,
        resolution: 'thumbnail',
        sortBy: 'most-recent',
        {% raw %}template: '<div class="instafeed-img"><a href="{{link}}" target="_blank"><img src="{{image}}" class="img-thumbnail" /></a></div>',{% endraw %}
        userId: 1443886026
    });
    store_feed.run();
</script>

<!-- Pinterest -->
<script type="text/javascript" async defer src="//assets.pinterest.com/js/pinit.js"></script>

<!-- Disqus -->
<script type="text/javascript">
var disqus_shortname = '{{site.disqus_shortname}}';
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = '//' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
